version: '3.9'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: geirby2005
      POSTGRES_DB: hackaton_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build:
      context: .
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:geirby2005@db:5432/hackaton_db
      - API_DOMAIN=0.0.0.0
      - API_PORT=8000
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-7867949246:AAFYbX8UvKQwLSsJbmLwepfZaAauzqHURuM}
      - TELEGRAM_WEBHOOK_URL=${TELEGRAM_WEBHOOK_URL:-api.academus-pobeda.ru}
      - WEB_APP_URL=${WEB_APP_URL:-localhost}

volumes:
  postgres_data: